<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        h1 {
            font-size: 50px;
            animation: latido 1s infinite alternate;
        }
        @keyframes latido {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .corazon {
            font-size: 100px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Te Amo ❤️</h1>
    <p class="corazon">💖💖💖</p>
</body>
</html>
